<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <style>
    .hidden { display: none; }
    .error { color: red; font-size: 0.9em; }
    .spinner-border-sm { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div id="alertBox"></div>
    <form id="repoForm">
      <div class="mb-3">
        <label class="form-label">Is this private repo or public?</label>
        <select id="repoType" name="repoType" class="form-select" required>
          <option value="">Select</option>
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>

      <!-- Public Section -->
      <div id="publicSection" class="hidden">
        <div class="mb-3">
          <label class="form-label">GitHub ZIP File Link</label>
          <div class="input-group">
            <input type="text" id="zipLink" name="zipLink" class="form-control">
            <button class="btn btn-primary" type="button" id="checkPublic">
              <span class="btn-text">Check</span>
              <span class="spinner-border spinner-border-sm d-none" role="status" id="spinnerPublic"></span>
            </button>
          </div>
          <a href="#" class="d-block mt-2">How to get zip file link from GitHub</a>
        </div>
      </div>

      <!-- Private Section -->
      <div id="privateSection" class="hidden">
        <div class="mb-3">
          <label class="form-label">Is this repo in an organization?</label>
          <select id="isOrg" name="isOrg" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div id="orgNameDiv" class="mb-3 hidden">
          <label class="form-label">Organization Name in GitHub</label>
          <input type="text" id="orgName" name="orgName" class="form-control">
        </div>

        <div id="usernameDiv" class="mb-3 hidden">
          <label class="form-label">GitHub Username</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Repo Name</label>
          <input type="text" id="repoName" name="repoName" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Branch Name</label>
          <input type="text" id="branchName" name="branchName" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">GitHub PAT</label>
          <input type="password" id="pat" name="pat" class="form-control">
        </div>

        <button class="btn btn-primary" type="button" id="checkPrivate">
          <span class="btn-text">Check</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" id="spinnerPrivate"></span>
        </button>
        <div class="mt-2" id="privateLinkPreview" style="font-size: 0.9em;"></div>
      </div>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      function showAlert(type, message) {
        $('#alertBox').html(`<div class="alert alert-${type}" role="alert">${message}</div>`);
        setTimeout(() => { $('#alertBox').html(''); }, 5000);
      }

      function toggleSections() {
        const type = $('#repoType').val();
        $('#publicSection, #privateSection').addClass('hidden');
        if (type === 'public') {
          $('#publicSection').removeClass('hidden');
        } else if (type === 'private') {
          $('#privateSection').removeClass('hidden');
        }
        resetButtons();
      }

      function resetButtons() {
        $('#checkPublic, #checkPrivate').each(function () {
          $(this)
            .removeClass('btn-success')
            .addClass('btn-primary')
            .find('.btn-text').text('Check');
          $(this).find('.spinner-border').addClass('d-none');
        });
      }

      $('#repoType').change(toggleSections);

      $('#isOrg').change(function () {
        if ($(this).val() === 'yes') {
          $('#orgNameDiv').removeClass('hidden');
          $('#usernameDiv').addClass('hidden');
        } else {
          $('#orgNameDiv').addClass('hidden');
          $('#usernameDiv').removeClass('hidden');
        }
        resetButtons();
      });

      $('input').on('input', resetButtons);

      $.validator.addMethod("githubUsername", function (value) {
        return /^[a-zA-Z0-9-]{1,39}$/.test(value);
      }, "Enter a valid GitHub username or organization name.");

      $.validator.addMethod("repoName", function (value) {
        return /^[a-zA-Z0-9_.-]+$/.test(value);
      }, "Enter a valid repo name.");

      $.validator.addMethod("branchName", function (value) {
        return /^[a-zA-Z0-9._/-]+$/.test(value);
      }, "Enter a valid branch name.");

      $.validator.addMethod("zipLink", function (value) {
        return /^https:\/\/github\.com\/.+\.zip$/.test(value);
      }, "Enter a valid GitHub zip link.");

      $('#repoForm').validate({
        ignore: [],
        rules: {
          zipLink: {
            required: function () {
              return $('#repoType').val() === 'public';
            },
            zipLink: true
          },
          isOrg:{
            required:true,
          },
          orgName: {
            required: function () {
              return $('#repoType').val() === 'private' && $('#isOrg').val() === 'yes';
            },
            githubUsername: true
          },
          username: {
            required: function () {
              return $('#repoType').val() === 'private' && $('#isOrg').val() === 'no';
            },
            githubUsername: true
          },
          repoName: {
            required: function () {
              return $('#repoType').val() === 'private';
            },
            repoName: true
          },
          branchName: {
            required: function () {
              return $('#repoType').val() === 'private';
            },
            branchName: true
          },
          pat: {
            required: function () {
              return $('#repoType').val() === 'private';
            }
          }
        },
        errorPlacement: function(error, element) {
            if (element.attr("name") === "zipLink" ) {
                error.insertAfter(element.parent("div"));
            }else{
                error.insertAfter(element);
            }
        },
        messages: {
          repoName: "Repo name is required",
          isOrg:"Please select the option.",
          zipLink: "Git zip link is required",
          branchName: "Branch name is required",
          orgName: "Organization name is required",
          username: "GitHub username is required",
          pat: "Personal Access Token is required"
        }
      });

      function setButtonSuccess(btn) {
        btn.removeClass('btn-primary').addClass('btn-success');
        btn.find('.btn-text').html('<i class="bi bi-check-circle"></i> Checked');
      }

      $('#checkPublic').click(function () {
        if ($('#zipLink').valid()) {
          const btn = $(this);
          btn.find('.spinner-border').removeClass('d-none');
          setTimeout(() => {
            const zipLink = $('#zipLink').val();
            $.ajax({
              url: zipLink,
              method: 'HEAD',
              success: () => {
                btn.find('.spinner-border').addClass('d-none');
                setButtonSuccess(btn);
                showAlert('success', 'Git zip link is valid.');
              },
              error: () => {
                btn.find('.spinner-border').addClass('d-none');
                showAlert('danger', 'Please enter valid Git zip link.');
              }
            });
          }, 3000);
        }
      });

      $('#checkPrivate').click(function () {
        if ($('#repoForm').valid()) {
          const btn = $(this);
          btn.find('.spinner-border').removeClass('d-none');
          setTimeout(() => {
            const user = $('#isOrg').val() === 'yes' ? $('#orgName').val() : $('#username').val();
            const repo = $('#repoName').val();
            const branch = $('#branchName').val();
            const token = $('#pat').val();
            const apiUrl = `https://api.github.com/repos/${user}/${repo}/branches/${branch}`;

            $.ajax({
              url: apiUrl,
              headers: {
                'Authorization': `token ${token}`
              },
              success: () => {
                btn.find('.spinner-border').addClass('d-none');
                setButtonSuccess(btn);
                showAlert('success', 'Repo details are correct.');
              },
              error: () => {
                btn.find('.spinner-border').addClass('d-none');
                showAlert('danger', 'Please enter valid repo details.');
              }
            });
          }, 3000);
        }
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
