<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-slider-container {
      position: relative;
      overflow: hidden;
    }

    .card-slider {
      display: flex;
      transition: transform 0.4s ease;
    }

    .card-item {
      flex: 0 0 auto;
      padding: 0.5rem;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .slider-btn.left {
      left: 0;
    }

    .slider-btn.right {
      right: 0;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <button class="slider-btn left" onclick="slideCards('left')">&#10094;</button>
  <button class="slider-btn right" onclick="slideCards('right')">&#10095;</button>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Settings
  const cardSlider = document.getElementById("cardSlider");
  const breakpoints = {
    1440: 4,
    1200: 3,
    768: 2,
    0: 1 // default fallback
  };

  let currentIndex = 0;
  let visibleCards = 3; // Default visible cards (can be changed dynamically)

  const updateCardSize = () => {
    const screenWidth = window.innerWidth;
    for (let point in breakpoints) {
      if (screenWidth >= point) {
        visibleCards = breakpoints[point];
      }
    }

    const totalCards = cardSlider.children.length;
    const percentWidth = 100 / visibleCards;

    Array.from(cardSlider.children).forEach(card => {
      card.style.flex = `0 0 ${percentWidth}%`;
    });
  };

  const slideCards = (direction) => {
    const totalCards = cardSlider.children.length;
    if (direction === 'left' && currentIndex > 0) {
      currentIndex--;
    } else if (direction === 'right' && currentIndex < totalCards - visibleCards) {
      currentIndex++;
    }

    const cardWidth = cardSlider.children[0].offsetWidth;
    cardSlider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
  };

  window.addEventListener('resize', () => {
    updateCardSize();
    slideCards(); // Reset slide to keep it in position
  });

  // Initial load
  updateCardSize();
</script>
