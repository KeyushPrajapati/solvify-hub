<body >
    <div class="">
        <div class="d-none d-lg-block position-fixed h-100 top-0 end-0  overflow-hidden getquote-design-container bg-primary">
            <!-- <img src="assets/quote image.jpg" alt="" class="get-quote-image"> -->
            <div class="position-absolute top-50 start-0 translate-middle "> 
                <svg width="5357" height="4673" viewBox="0 0 5357 4673" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 180%;">
                  <ellipse cx="3834.15" cy="1414.09" rx="1521.89" ry="1413.9" fill="url(#paint0_linear_776_16861)"/>
                  <ellipse cx="4729.38" cy="2942.71" rx="503.18" ry="467.476" fill="url(#paint1_linear_776_16861)"/>
                  <ellipse cx="1521.99" cy="3258.19" rx="1521.89" ry="1413.9" fill="url(#paint2_linear_776_16861)"/>
                  <defs>
                  <linearGradient id="paint0_linear_776_16861" x1="4391.36" y1="747.295" x2="3343.17" y2="2757.68" gradientUnits="userSpaceOnUse">
                  <stop offset="0.496041" stop-color="#034096" stop-opacity="0.1"/>
                  <stop offset="1" stop-color="#04377E" stop-opacity="0.6"/>
                  </linearGradient>
                  <linearGradient id="paint1_linear_776_16861" x1="4729.38" y1="2475.24" x2="4729.38" y2="3410.19" gradientUnits="userSpaceOnUse">

                  <stop offset="1" stop-color="#04377E" stop-opacity="0.6"/>
                  </linearGradient>
                  <linearGradient id="paint2_linear_776_16861" x1="2284.86" y1="2060.82" x2="766.738" y2="3167.8" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#04377E" stop-opacity="0.6"/>
                  <stop offset="0.624063" stop-color="#034096" stop-opacity="0.1"/>

                  </defs>
                </svg>          
            </div>
        </div>
        <div class="container qoute-form-section my-5 ps-lg-5">
            <div class="">
                <h1 class="fs-3 fw-bold text-primary-100">Give us your project details</h1>
            </div>
            <form class="mt-5" id="getQuoteForm">
                <div class=" my-4 ">
                <label for="projectName" class="text-primary-100 fs-6 fw-bold">Project Name *</label>
                <input class="form-control get-quote-input " type="text" name="projectName" maxlength="40" id="projectName" placeholder="Project Name" required>
                </div>
                <div class=" my-4 ">
                <label for="projectDescription" class="text-primary-100 fs-6 fw-bold">Description *</label>
                <textarea class="form-control get-quote-input fs-6" name="projectDescription" maxlength="500" id="projectDescription" placeholder="Text Your descriptions..." rows="10" required></textarea>
                </div>
                <div class="drop-box mt-4 rounded" id="dropArea">
                    <div class="d-flex align-items-center justify-content-center flex-wrap flex-sm-nowrap">
                        <div class="px-2 d-none d-sm-block"><span class="material-icons fs-3">attachment</span></div>
                        <div class="px-2">
                            <p class="drop-box-text d-inline m-0 fs-6">
                                Drag & drop any images or documents that might be helpful in explaining your brief here. (Max 25 MB). OR
                            </p>
                            <label class="ms-2 d-inline btn-sm btn-dark-600 rounded border border-light upload-btn cursor-pointer" id="uploadBtn" for="quoteAttachments"> Upload
                                <input type="file" name="quoteAttachments" id="quoteAttachments" class="invisible position-absolute" accept=".zip">
                            </label>
                        </div>
                    </div>
                </div>
                <div id="filePreviewContainer"></div>
                <div class=" my-4 get-quote-select ">
                    <label class="text-primary-100 fs-6 fw-bold">Technologies *</label>
                    <select class="form-control form-select" id="quote_techs" multiple>
                        <option value="Html">Html</option>
                        <option value="CSS">CSS</option>
                        <option value="Django">Django</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </select>
                    <input type="text" class="invisible position-absolute" name="skills" id="quote_techs_hidden_input" value="" >
                    <div class="text-dark-200 fs-500 d-flex fs-6">
                        <div class="fw-bold ">Suggestions</div>
                        <div class=" ms-2">HTML ,CSS , Django</div>
                    </div>
                </div>
                <div class=" my-4 get-quote-select">
                    <label class="text-primary-100 fs-6 fw-bold">What is your estimated budget ? *</label>
                    <div class="d-flex w-100">
                        <select id="getQuoteBudgetPlan" name="getQuoteBudgetPlan" class="w-100 get-quote-select form-control form-select " required>        
                            <option value="" disabled selected>select plan</option>
                            <option value="1">Very Small Project (100 - 200)</option>
                            <option value="2">Medium Project (300 - 500)</option>
                            <option value="3">Large Project (600 - 1000)</option>
                        </select>
                    </div>
                </div>
                <div class="my-4">
                    <label class="text-primary-100 fs-6 fw-bold">Web Category</label>
                    <select id="web_category" name="web_category" class="form-control form-select get-quote-select" required>      
                        <option value="" selected disabled>Select</option>
                        <option value="personal">Personal Website</option>
                        <option value="portfolio">Portfolio Website</option>
                        <option value="business">Business Website</option>
                        <option value="ecommerce">E-commerce Website</option>
                        <option value="blog">Blog</option>
                        <option value="news">News Website</option>
                        <option value="educational">Educational Website</option>
                        <option value="nonprofit">Nonprofit Website</option>
                        <option value="entertainment">Entertainment Website</option>
                        <option value="forum">Forum/Community Website</option>
                        <option value="socialnetworking">Social Networking Website</option>
                        <option value="landingpage">Landing Page</option>
                        <option value="wiki">Wiki/Knowledge Base Website</option>
                        <option value="review">Review Website</option>
                        <option value="directory">Directory Website</option>
                        <option value="gaming">Gaming Website</option>
                        <option value="saas">SaaS Website</option>
                        <option value="membership">Membership Website</option>
                        <option value="realestate">Real Estate Website</option>
                        <option value="healthcare">Healthcare Website</option>
                        <option value="finance">Finance/Banking Website</option>
                    </select>
                </div>
                <div class="mt-5">
                    <a href="home.html"  class="btn btn-outline-primary-100 border border-primary-100 rounded-pill">Back</a>
                    <button type="submit" class="ms-2 btn btn-primary-100 border border-primary-100 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
