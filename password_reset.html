<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
     <!-- google merial icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- bootstrap v5.0.2 css -->
     <link rel="stylesheet" href="css/main.min.css">
     <!-- custom css classes -->
     <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="css/onboarding.css">
     <link rel="stylesheet" href="css/authentication.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.1.0/dist/css/multi-select-tag.css">
     <!-- bootstrap v5.0.2 JS -->
     <script src="bootstrapV5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="signup_form_container row m-0">
        <div class="col-md-7 col-lg-6 d-flex align-items-center">
            <form id="reset_password_form" class="d-flex justify-content-center card card-body p-4 border-radius-16 py-5 my-4 ms-4 me-4 me-md-0 signup_form_css" method="">
                <div class="">
                    <div class="text-center">
                        <h1 class="fs-2 fw-bold text-primary-100">Reset Password</h1>
                    </div>
                    <div class="container-fluid m-0 p-0">
                        <div class="d-flex flex-column align-items-center mt-5">
                            <div class=" my-2 field-control">
                                <label for="userpassword" class="text-primary-100 fs-6 fw-bold">Password *</label>
                                <input class="form-control w-100" type="password" name="userpassword" minlength="8" maxlength="20" id="userpassword" placeholder="Password" required>
                            </div>
                            <div class=" my-2 field-control">
                                <label for="confirmpassword" class="text-primary-100 fs-6 fw-bold">Confirm Password *</label>
                                <input class="form-control w-100" type="password" name="confirmpassword" minlength="8" maxlength="20" id="confirmpassword" placeholder="Confirm Password" required>
                            </div>
                            <div class="mt-3 field-control">
                                <button type="submit" class="w-100 btn btn-primary-100 rounded-pill border-0">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class=" col-md-5 col-lg-6 h-100 ps-0 d-none d-md-block">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img class="solvify_img" src="assets/solvify logo with name.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="JS/common.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js" integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="JS/validation.js"></script>
</html>
